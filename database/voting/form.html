<form onSubmit={this.submitVotingForm}>
    <div class="form-check">
        <input
            class="form-check-input"
            type="radio"
            name="voting"
            id="r0"
        ></input>
        <label class="form-check-label" htmlFor="r0">
            {this.state.problem_statements[0]}
        </label>
    </div>
    <div class="form-check">
        <input
            class="form-check-input"
            type="radio"
            name="voting"
            id="r1"
        ></input>
        <label class="form-check-label" htmlFor="r1">
            {this.state.problem_statements[1]}
        </label>
    </div>

    <div class="form-check">
        <input
            class="form-check-input"
            type="radio"
            name="voting"
            id="r2"
        ></input>
        <label class="form-check-label" htmlFor="r2">
            {this.state.problem_statements[2]}
        </label>
    </div>

    <div class="form-check">
        <input
            class="form-check-input"
            type="radio"
            name="voting"
            id="r3"
        ></input>
        <label class="form-check-label" htmlFor="r3">
            {this.state.problem_statements[3]}
        </label>
    </div>

    <br></br>

    <button
        className="btn btn-primary"
        type="submit"
    >
        Submit
    </button>
</form>
